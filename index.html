  <body>
    <div id="app">

    <script>
      var config = {
        apiKey: "AIzaSyBUHrlSJifCUVhAE7I6NbLOhavPIqp4w0o",

          return {
            hello: "world"
          };
        },
        methods: {
          del: async function() {
